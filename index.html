<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Covid_data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body style='background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);'>
    <div class="jumbotron jumbotron-fluid" style="background:url(https://content.codecademy.com/courses/learn-bootstrap-4/adhoc/jumbotron.png) no-repeat; background-size: cover;">
        <div class="bg-secondary text-white text-center my-5">
          <h1 class="display-3">COVID 19 Status & Updates</h1>
          <h4>Covid cases and status according to recent updates</h4>
        </div>
    </div>
   
      
    <div class = 'container-fluid'>
        <div class ='row'>
            <div class= 'col-sm-10 col-lg-2 ml-2'>
                <h5 class = 'fw-bold'>New Confirmed</h5>
                <div class="row">
                    <div class='col-sm-6 col-lg-6'>
                        <button type="button" id = "newConfirmed" class="btn btn-outline-primary">Global</button>
                    </div>
                </div>
                
                <div class='row pt-2'>
                    <div class='col-sm-12 col-md-8'>
                    
                        <div class="input-group mb-3 " >
                            <input id='country1' type="text" class="form-control"  placeholder="Sydney">
                            <div class="input-group-btn">
                                <button id="nConfirmed" type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class= 'col-sm-10 col-lg-2'>
                <h5 class = 'fw-bold'>New Deaths</h5>
                <div class="row">
                    <div class='col-sm-6 col-lg-6'>
                        <button type="button" id = "newDeaths" class="btn btn-outline-primary">Global</button>
                    </div>
                </div>
                
                <div class='row pt-2'>
                    <div class='col-sm-12 col-md-8'>
                    
                        <div class="input-group mb-3 " >
                            <input id='country2' type="text" class="form-control"  placeholder="Sydney">
                            <div class="input-group-btn">
                                <button id="nDeaths" type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class= 'col-sm-10 col-lg-2'>
                <h5 class = 'fw-bold'>New Recovered</h5>
                <div class="row">
                    <div class='col-sm-6 col-lg-6'>
                        <button type="button" id = "newRecovered" class="btn btn-outline-primary">Global</button>
                    </div>
                </div>
                
                <div class='row pt-2'>
                    <div class='col-sm-12 col-md-8'>
                    
                        <div class="input-group mb-3 " >
                            <input id='country3' type="text" class="form-control"  placeholder="Sydney">
                            <div class="input-group-btn">
                                <button id="nRecovered" type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
        <!-- <div class ='row'> -->
            <div class= 'col-sm-10 col-lg-2'>
                <h5 class = 'fw-bold'>Total Confirmed</h5>
                <div class="row">
                    <div class='col-sm-6 col-lg-6'>
                        <button type="button" id = "totalConfirmed" class="btn btn-outline-primary">Global</button>
                    </div>
                </div>
                    
                <div class='row pt-2'>
                    <div class='col-sm-12 col-md-8'>
                        
                        <div class="input-group mb-3 " >
                            <input id='country4' type="text" class="form-control"  placeholder="Sydney">
                            <div class="input-group-btn">
                                <button id="totConfirmed" type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class= 'col-sm-10 col-lg-2'>
                <h5 class = 'fw-bold'>Total Deaths</h5>
                <div class="row">
                    <div class='col-sm-6 col-lg-6'>
                        <button type="button" id = "totalDeaths" class="btn btn-outline-primary">Global</button>
                    </div>
                </div>
                
                <div class='row pt-2'>
                    <div class='col-sm-12 col-md-8'>
                    
                        <div class="input-group mb-3 " >
                            <input id='country5' type="text" class="form-control"  placeholder="Sydney">
                            <div class="input-group-btn">
                                <button id="totDeaths" type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class= 'col-sm-10 col-lg-2'>
                <h5 class = 'fw-bold'>Total Recovered</h5>
                <div class="row">
                    <div class='col-sm-6 col-lg-4'>
                        <button type="button" id = "totalRecovered" class="btn btn-outline-primary">Global</button>
                    </div>
                </div>
                
                <div class='row pt-2'>
                    <div class='col-sm-12 col-md-8'>
                    
                        <div class="input-group mb-3 " >
                            <input id='country6' type="text" class="form-control"  placeholder="Sydney">
                            <div class="input-group-btn">
                                <button id="totRecovered" type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class= 'container'>
        <div class="row d-flex mt-5 justify-content-center">
             <div id="covid" class="col-sm-10 col-lg-6 fs-6"></div>
        </div>        
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
